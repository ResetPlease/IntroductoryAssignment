<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        {% load static %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>ImageBank - main</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'main' %}">Загрузить изображение</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'imgbank' %}">Галерея</a>
                </li>
              </ul>
            </div>
          </nav>

        <div class="container">
            <h1>Загрузка изображения</h1><br>
            <form method="post" enctype="multipart/form-data">  
                {% csrf_token %}
                <div class="input-group">
                    <div class="custom-file">
                    {{form.image}}
                      <label class="custom-file-label">Выберите изображение</label>
                    </div>
                  </div><br>
                  {{form.title}}<br>
                <button class="btn btn-outline-primary" type="submit">Загрузить</button>
            </form>
        </div>
    </body>
    <script src="{% static "bank/script.js"%}"></script>
</html>
